resources:
- name: hydragen-internal-network
  type: compute.v1.networks
  properties:
    autoCreateSubnetworks: false
- name: europe-north-region
  type: compute.v1.subnetworks
  properties:
    ipCidrRange: 172.16.0.0/28
    privateIpGoogleAccess: false
    enableFlowLogs: false
    network: $(ref.hydragen-internal-network.selfLink)
    region: europe-north1
- name: firewall-rules-for-k8s-api-and-ssh
  type: compute.v1.firewall
  properties:
      network: $(ref.hydragen-internal-network.selfLink)
      allowed:
      - IPProtocol: tcp
        ports: 
        - "6443"
        - "22"
        direction: INGRESS
        priority: 0
        sourceRanges: ["0.0.0.0/0"]
- type: compute.v1.instance
  name: hydragen-k8s-master
  properties:
    zone: europe-north1-a
    machineType: zones/europe-north1-a/machineTypes/e2-standard-8
    disks:
    - deviceName: boot
      type: PERSISTENT
      boot: true
      autoDelete: true
      initializeParams:
        sourceImage: projects/ubuntu-os-cloud/global/images/family/ubuntu-2004-lts
    networkInterfaces:
    - network: $(ref.hydragen-internal-network.selfLink)
      subnetwork: $(ref.europe-north-region.selfLink)
      accessConfigs:
      - name: External NAT
        type: ONE_TO_ONE_NAT
